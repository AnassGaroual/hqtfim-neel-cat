# HQTFIM Néel Cat – CI Pipeline
# =============================
#
# Continuous Integration for hqtfim-neel-cat-v1
# - Linting (black, flake8)
# - Tests with pytest
# - Simple integration run
# - Build Python package artifact

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ========================================================================
  # LINTING
  # ========================================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          pip install black flake8

      - name: Check formatting
        run: black --check --diff code/ tests/

      - name: Lint with flake8
        run: flake8 code/ tests/ --max-line-length=120 --ignore=E501,W503

  # ========================================================================
  # TESTS
  # ========================================================================
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest -v

      - name: Coverage (only 3.11)
        if: matrix.python-version == '3.11'
        run: |
          pytest -v --cov=code --cov-report=xml

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # ========================================================================
  # INTEGRATION
  # ========================================================================
  integration:
    name: Integration Run
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run full comparison (timed)
        run: |
          timeout 300 python code/hqtfim_compare.py || true

      - name: List generated files
        run: |
          ls -la
          ls -la code || true

  # ========================================================================
  # BUILD
  # ========================================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
